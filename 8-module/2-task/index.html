<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бангкок Экспресс: Иконка корзины</title>

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./product-grid.css" />
  <link rel="stylesheet" href="../../assets/styles/common.css" />
</head>

<body>
<header class="header container">
  <h1 class="heading logo">Бангкок Экспресс</h1>
  <h3 class="subheading">Отличная еда・Бесплатная доставка・Лучшие цены</h3>

  <div class="cart-icon-holder" >
    <!--СЮДА ВСТАВЛЯЕТСЯ корневой элемент из свойства CartIcon.elem-->
  </div>
</header>

<main>
  <div class="container" style="padding-bottom: 40px;">
    <h2 class="section-heading">Наше Меню</h2>

    <div class="container">
      <h3 style="font-size: 20px;">Добавление товаров</h3>

      <button style="margin-bottom: 30px;" class="button" data-add-product-id="laab-kai-chicken-salad">Добавить laab-kai-chicken-salad</button>
      <button style="margin-bottom: 30px;" class="button" data-add-product-id="som-tam-papaya-salad">Добавить som-tam-papaya-salad</button>
      <button style="margin-bottom: 30px;" class="button" data-add-product-id="tom-yam-kai">Добавить tom-yam-kai</button>
    </div>

    <div class="container">
      <h3 style="font-size: 20px;">Изменение количества товаров</h3>

      <div style="margin-top: 30px;">
        <button class="button"
                data-increase-count-product-id="laab-kai-chicken-salad">Увеличить количество laab-kai-chicken-salad</button>
      </div>

      <div style="margin-top: 30px;">
        <button class="button"
                data-decrease-count-product-id="laab-kai-chicken-salad">Уменьшить количество laab-kai-chicken-salad</button>
      </div>

      <div style="margin-top: 30px;">
        <button class="button"
                data-increase-count-product-id="som-tam-papaya-salad">Увеличить количество som-tam-papaya-salad</button>
      </div>

      <div style="margin-top: 30px;">
        <button class="button"
                data-decrease-count-product-id="som-tam-papaya-salad">Уменьшить количество som-tam-papaya-salad</button>
      </div>
    </div>

  </div>

</main>

  <script type="module">
    import Cart from './cart.js';
    import CartIcon from '../1-task/cart-icon.js';

    let cartIcon = new CartIcon();
    let cartIconHolder = document.querySelector('.cart-icon-holder');
    cartIconHolder.append(cartIcon.elem);

    let products = [
      {
        "name": "Laab kai chicken salad",
        "price": 10,
        "category": "salads",
        "image": "laab_kai_chicken_salad.png",
        "id": "laab-kai-chicken-salad",
        "spiciness": 2
      },
      {
        "name": "Som tam papaya salad",
        "price": 9.5,
        "category": "salads",
        "image": "som_tam_papaya_salad.png",
        "id": "som-tam-papaya-salad",
        "spiciness": 0
      },
      {
        "name": "Tom yam kai",
        "price": 7,
        "category": "soups",
        "image": "tom_yam.png",
        "id": "tom-yam-kai",
        "spiciness": 3
      },
    ]
    let cart = new Cart();

    document.addEventListener('click', (event) => {
      let button = event.target.closest('.button');
      if (!button) {
        return;
      }

      if (button.dataset.addProductId) {
        let addProductId = button.dataset.addProductId;
        let productToAdd = products.find((product) => product.id === addProductId);
        cart.addProduct(productToAdd);
        console.log(cart.getItems());
      }

      if (button.dataset.increaseCountProductId) {
        let productId = button.dataset.increaseCountProductId;
        cart.updateProductCount(productId, 1);
        console.log(cart.getItems());
      }

      if (button.dataset.decreaseCountProductId) {
        let productId = button.dataset.decreaseCountProductId;
        cart.updateProductCount(productId, -1);
        console.log(cart.getItems());
      }
    })

  </script>
</body>

</html>
